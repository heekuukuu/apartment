server:
  port: 8080
  servlet:
     context-path: /
     encoding:
       charset: UTF-8
       enabled: true
       force: true


spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /**
    media-types:
      js: text/javascript
  pathmatch:
    matching-strategy: ant_path_matcher

  datasource:
    driver-class-name:  com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/apartment?useSSL=false&serverTimezone=UTC
    username: root
    password:

    jpa:
      hibernate:
        ddl-auto: update
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
      show-sql: true
      properties:
        hibernate.format-sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      fail-on-empty-beans: false

kakao:
  api:
    key: ${API_KEY}